<div class="w-full h-screen bg-white flex items-center justify-center">
  <div class="w-full h-full bg-white px-6 flex flex-col items-center justify-center" style="margin-top: -30px;">
    <p class="text-center text-neutral-700 mb-6">
      Fale o que você comeu para calcular os macronutrientes.
    </p>

    <!-- Botão de gravação de áudio -->
    <div class="w-[120px] h-[120px] rounded-full bg-primary-200 flex items-center justify-center mb-4 animate-pulse">
      <div class="w-[80px] h-[80px] rounded-full bg-primary-300 flex items-center justify-center">
        <span class="material-symbols-outlined text-primary-50 text-4xl"
              (click)="toggleRecording()">
              mic
        </span>
      </div>
    </div>

    <!-- Status de gravação -->
    <p class="text-primary-500 mb-6" *ngIf="isRecording">Gravando...</p>
    <p class="text-primary-500 mb-6" *ngIf="!isRecording && transcription.transcriptFood">Texto transcrito: {{ transcription.transcriptFood }}</p>

    <!-- Botão para calcular os macronutrientes -->
    <button
      (click)="navigateToResultados()"
      class="px-6 py-3 bg-primary-500 rounded-md text-white font-bold">
      Calcular Macronutrientes
    </button>
  </div>
</div>
