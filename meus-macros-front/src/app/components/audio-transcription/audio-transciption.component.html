<!-- Overlay de Loading com fundo semi-transparente -->
<div *ngIf="isLoading" class="fixed inset-0 z-50 flex items-center justify-center bg-white bg-opacity-50">
  <!-- Exemplo de spinner com Tailwind -->
  <svg class="animate-spin h-12 w-12 text-primary-500" xmlns="http://www.w3.org/2000/svg" fill="none"
       viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
  </svg>
</div>

<!-- Conteúdo Principal -->
<div class="w-full h-screen bg-white flex items-center justify-center">
  <div class="w-full h-full bg-white px-6 flex flex-col items-center justify-center" style="margin-top: -30px;">
    <p class="text-center text-neutral-700 mb-6">
      Fale o que você comeu para calcular os macronutrientes.
    </p>

    <!-- Botão de gravação de áudio -->
    <div class="w-[120px] h-[120px] rounded-full bg-primary-200 flex items-center justify-center mb-4 animate-pulse">
      <div class="w-[80px] h-[80px] rounded-full bg-primary-300 flex items-center justify-center">
        <span class="material-symbols-outlined text-primary-50 text-4xl" (click)="toggleRecording()">
          mic
        </span>
      </div>
    </div>

    <!-- Status de gravação -->
    <p class="text-primary-500 mb-6" *ngIf="isRecording">Gravando...</p>
    <p class="text-primary-500 mb-6" *ngIf="!isRecording && transcription.transcriptFood">
      Texto transcrito: {{ transcription.transcriptFood }}
    </p>

    <button
      class="my-button bg-primary-500 text-primary-50 font-semibold rounded-lg w-full py-3 mt-6 shadow-lg shadow-primary-500/20
  hover:bg-primary-600 active:bg-primary-700 transition-all duration-300 transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="transcription.transcriptFood.length <= 0"
      (click)="navigateToResultados()">
      Calcular Macronutrientes
    </button>
  </div>
</div>
