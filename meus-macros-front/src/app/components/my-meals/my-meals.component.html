<div id="webcrumbs">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="p-4">
      <div class="flex flex-col space-y-4 mb-6">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-bold">Di√°rio</h1>
          <span class="material-symbols-outlined text-gray-600 hover:text-gray-800 cursor-pointer transition-colors">
            add_circle
          </span>
        </div>

        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
          <button class="p-2 hover:bg-gray-200 rounded-full transition-colors">
            <span class="material-symbols-outlined">arrow_back_ios</span>
          </button>

          <div class="flex items-center gap-2">
            <input type="date"
                   class="p-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-gray-300 transition-all"/>
            <span class="material-symbols-outlined cursor-pointer hover:bg-gray-200 p-2 rounded-full transition-colors">
              calendar_today
            </span>
          </div>

          <button class="p-2 hover:bg-gray-200 rounded-full transition-colors">
            <span class="material-symbols-outlined">arrow_forward_ios</span>
          </button>
        </div>

        <div class="mt-6 p-4 bg-gray-100 rounded-lg space-y-4 hover:bg-gray-50 transition-all duration-300">
          <div class="grid grid-cols-3 gap-4">
            <div *ngFor="let stat of stats"
                 class="p-3 bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300">
              <p class="text-sm font-semibold">{{ stat.label }}</p>
              <p class="text-xl font-bold">{{ stat.value }}</p>
              <p class="text-xs text-gray-500">Goal: {{ stat.goal }}</p>
              <div class="mt-2 h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-{{stat.color}}-500 rounded-full" [ngStyle]="{'width': stat.progress + '%'}"></div>
              </div>
            </div>
          </div>
          <div
            class="flex justify-between items-center p-3 bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300">
            <div>
              <p class="text-sm font-semibold">Daily Total</p>
              <p class="text-xs text-gray-500">Goal: 2000 kcal</p>
            </div>
            <p class="text-xl font-bold">1350 kcal</p>
          </div>
          <div class="mt-2 h-2 bg-gray-200 rounded-full overflow-hidden">
            <div class="h-full bg-green-500 rounded-full" style="width: 67%"></div>
          </div>
        </div>
      </div>

      <div class="space-y-6" *ngFor="let meal of meals">
        <div class="p-6 bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300">
          <div class="flex items-start gap-4">
            <span class="material-symbols-outlined text-{{meal.color}}-500 text-2xl">{{ meal.icon }}</span>
            <div class="flex-1 space-y-3">
              <div>
                <h3 class="font-semibold text-lg">{{ meal.name }}</h3>
                <p class="text-sm text-gray-500">{{ meal.description }}</p>
              </div>
              <div class="grid grid-cols-3 gap-4 bg-gray-50 p-3 rounded-lg">
                <div *ngFor="let nutrient of meal.nutrients">
                  <p class="text-xs text-gray-500">{{ nutrient.label }}</p>
                  <p class="font-medium">{{ nutrient.value }}</p>
                </div>
              </div>
              <div class="flex gap-2 text-xs">
                <span *ngFor="let tag of meal.tags"
                      class="px-2 py-1 bg-{{tag.color}}-100 text-{{tag.color}}-700 rounded-full">{{ tag.label }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
