<div id="webcrumbs">
  <div class="bg-white flex justify-center pt-5 min-h-screen">
    <div class="w-full max-w-3xl">
      <header class="flex items-center justify-between mb-8">
        <h1 class="text-2xl font-bold tracking-tight">Diário</h1>
      </header>

      <div class="flex items-center justify-between mb-8">
        <button class="p-2 hover:bg-gray-200 rounded-full transition-colors">
          <span class="material-symbols-outlined">arrow_back_ios</span>
        </button>

        <div class="flex items-center gap-2">
          <input type="date"
                 class="p-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-gray-300 transition-all"
                 [ngModel]="selectedDate"
                 (ngModelChange)="onDateChange($event)"/>
        </div>

        <button class="p-2 hover:bg-gray-200 rounded-full transition-colors">
          <span class="material-symbols-outlined">arrow_forward_ios</span>
        </button>
      </div>

      <!-- Exibição das refeições retornadas pela API -->
      <div *ngIf="mealsFromAPI && mealsFromAPI.length > 0; else noMeals">
        <div *ngFor="let meal of mealsFromAPI" class="p-5 bg-gray-50 rounded-lg mb-8 hover:shadow-md transition-all duration-300">
          <h3 class="font-semibold text-lg">{{ meal.mealName }}</h3>
          <p class="text-gray-600">Calorias: {{ meal.calories }} kcal</p>
          <div class="flex gap-4 mt-2">
            <span class="text-sm text-gray-500">Proteína: {{ meal.protein }}g</span>
            <span class="text-sm text-gray-500">Carboidratos: {{ meal.carbohydrates }}g</span>
            <span class="text-sm text-gray-500">Gordura: {{ meal.fat }}g</span>
          </div>
        </div>
      </div>
      <ng-template #noMeals>
        <p class="text-center text-gray-500">Nenhuma refeição encontrada para a data selecionada.</p>
      </ng-template>
    </div>
  </div>
  <br>
  <br>
  <br>
</div>
